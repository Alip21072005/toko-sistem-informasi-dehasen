<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko Online ala Shopee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d21e1e;
      margin: 0;
      padding: 20px;
    
    }
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .produk {
      background: #e3c9c9;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produk img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .produk h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }
    .produk p {
      color: #ff5722;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .produk button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .produk button:hover {
      background: #e64a19;
    }
  </style>
</head>
<body>

  <h1>Toko Online Mini ala Shopee</h1>
  <div class="produk-container">
    <div class="produk">
      <img src="https://via.placeholder.com/200x150?text=Produk+1" alt="Produk 1">
      <h3>Kaos Anime Naruto</h3>
      <p>Rp 45.000</p>
      <button>Beli</button>
    </div>
    <div class="produk">
      <img src="https://via.placeholder.com/200x150?text=Produk+2" alt="Produk 2">
      <h3>Gantungan Kunci Chibi</h3>
      <p>Rp 10.000</p>
      <button>Beli</button>
    </div>
    <div class="produk">
      <img src="https://via.placeholder.com/200x150?text=Produk+3" alt="Produk 3">
      <h3>Poster One Piece</h3>
      <p>Rp 25.000</p>
      <button>Beli</button>
    </div>
  </div>

</body>
</html>
